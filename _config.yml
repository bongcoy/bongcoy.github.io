# Site settings
title: Pascal - Developer & Scientist
email: mpascaldewantara@gmail.com
description: Developer and Scientist
baseurl: "" # the subpath of my site, e.g. /blog
url: "https://bongcoy.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  experiences:
    output: false
  projects:
    output: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap